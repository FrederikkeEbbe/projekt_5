<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/bqh2qmg.css">
</head>
<body>
    <header>
        <!--Logo + bm/navigation-->
        <p class="logo">GREENWHEELS</p>
    </header>
    <section class="kontakt-os">
        <h1>Kontakt os</h1>
        <h3>Skriv til os</h3>
        <form action="" class="kontaktformular">
            <input type="text" placeholder="Navn">
            <input type="text" placeholder="Mail">
            <textarea name="tekstboks" id="tekstboks" placeholder="Skriv her..." style="height: 200px;"></textarea>
            <input type="checkbox" id="checkbox-betingelser" >
            <label for="checkbox-betingelser">Accepter GreenWheels' betingelser</label>
            <input type="checkbox" id="checkbox-nyheder">
            <label for="checkbox-nyheder">Modtag nyheder og reklamer fra GreenWheels</label>
            <input type="submit" value="Send">
        </form>

    </section>
</body>
</html>
